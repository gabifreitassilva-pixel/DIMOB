<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMOB Pro | Conversor Oficial 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --orange: #ff6600; --bg: #0d0d0d; --card: #161616; --text: #eee; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); padding: 40px; margin: 0; }
        .container { max-width: 1100px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--card); border: 1px solid #333; padding: 25px; border-radius: 12px; display: flex; flex-direction: column; transition: 0.3s; }
        .card h3 { color: var(--orange); margin: 0 0 15px 0; border-bottom: 1px solid #333; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        label { font-size: 11px; color: var(--orange); text-transform: uppercase; font-weight: bold; margin-bottom: 5px; display: block; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn { background: var(--orange); color: #fff; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        .status-msg { font-size: 11px; color: #888; margin-top: -10px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center; margin-bottom: 40px;">
        <h1>DIMOB <span style="color:white">SYSTEM</span></h1>
        <p style="color: var(--orange)">Geração de Arquivo Magnético - Padrão RFB</p>
    </header>

    <div class="grid">
        <div class="card">
            <h3><i class="fas fa-file-excel"></i> 1. Preparação</h3>
            <p style="color:#aaa; font-size:12px">Baixe o modelo e preencha. Valores podem ser digitados normalmente (ex: 250000).</p>
            <button onclick="baixarModelo()" class="btn" style="background: #333;">Baixar Modelo XLSX</button>
        </div>

        <div class="card">
            <h3><i class="fas fa-search"></i> 2. Declarante</h3>
            <label>CNPJ da Imobiliária</label>
            <input type="text" id="cnpj_decl" onblur="consultarEmpresa(this.value)" placeholder="00.000.000/0001-00">
            <div id="loading" class="status-msg">Consultando Receita Federal...</div>
            
            <label>Razão Social</label>
            <input type="text" id="nome_decl">
            
            <label>Endereço Completo (Obrigatório)</label>
            <input type="text" id="end_decl" placeholder="Carregado automaticamente...">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Município</label>
                    <input type="text" id="mun_decl_nome" readonly>
                    <input type="hidden" id="mun_decl_codigo">
                </div>
                <div style="width: 60px;">
                    <label>UF</label>
                    <input type="text" id="uf_decl" readonly>
                </div>
            </div>
            
            <label>CPF do Responsável (RFB)</label>
            <input type="text" id="cpf_resp" placeholder="000.000.000-00 (Obrigatório)">
        </div>

        <div class="card">
            <h3><i class="fas fa-sync"></i> 3. Gerar TXT</h3>
            <p style="color:#aaa; font-size:12px">O sistema corrigirá automaticamente os centavos.</p>
            <input type="file" id="arquivo_input" accept=".xlsx">
            <button onclick="gerarTxtFinal()" class="btn">CONVERTER E BAIXAR TXT</button>
        </div>
    </div>
</div>

<script src="baseMunicipios.js"></script>

<script>
// --- FUNÇÕES DE FORMATAÇÃO ---

// Formata Números (apenas dígitos)
const fN = (v, t) => (v || "0").toString().replace(/\D/g, "").padStart(t, "0").substring(0, t);

// Formata Texto (remove acentos, caixa alta, completa com espaços)
const fX = (v, t) => (v || "").toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().padEnd(t, " ").substring(0, t);

// Formata Valores Monetários (Converte Excel em formato R$ sem vírgula)
// Ex: 500000 -> 500000.00 -> 50000000 (Garante os centavos)
const fV = (v, t) => {
    let valor = parseFloat(v || 0);
    // Fixa em 2 casas decimais e remove o ponto
    let stringValor = valor.toFixed(2).replace(".", "").replace(",", "");
    return stringValor.padStart(t, "0").substring(0, t);
};

// Formata CPF (11 posições) vs CNPJ (14 posições)
// Manual: CNPJ preenche tudo. CPF alinha à esquerda e deixa espaço à direita.
const fDoc = (v) => {
    let limpo = (v || "").toString().replace(/\D/g, "");
    if (limpo.length > 11) {
        // É CNPJ (14 digitos)
        return limpo.padStart(14, "0").substring(0, 14);
    } else {
        // É CPF (11 digitos + 3 espaços)
        return limpo.padStart(11, "0").padEnd(14, " ");
    }
};

function normalizarCidade(texto) {
    return texto ? texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim() : "";
}

// --- LÓGICA DE CONSULTA ---
async function consultarEmpresa(cnpj) {
    const limpo = cnpj.replace(/\D/g, "");
    if (limpo.length !== 14) return;
    document.getElementById('loading').style.display = 'block';
    
    try {
        const response = await fetch(`https://publica.cnpj.ws/cnpj/${limpo}`);
        const data = await response.json();
        
        if (data.razao_social) {
            document.getElementById('nome_decl').value = data.razao_social;
            const est = data.estabelecimento;
            const enderecoMontado = `${est.tipo_logradouro} ${est.logradouro}, ${est.numero} ${est.complemento || ""} - ${est.bairro}`.trim();
            document.getElementById('end_decl').value = enderecoMontado;
            
            const cidadeNome = est.cidade.nome;
            const uf = est.estado.sigla;
            document.getElementById('mun_decl_nome').value = cidadeNome;
            document.getElementById('uf_decl').value = uf;
            
            const cidadeNormalizada = normalizarCidade(cidadeNome);
            const codigoRFB = MUNICIPIOS_RFB[cidadeNormalizada] || "";
            document.getElementById('mun_decl_codigo').value = codigoRFB;
            
            if (!codigoRFB) alert("Atenção: Município localizado, mas o código RFB não está na base interna.");
        }
    } catch (e) {
        alert("Não foi possível consultar automaticamente. Preencha manualmente.");
    } finally {
        document.getElementById('loading').style.display = 'none';
    }
}

// --- GERAÇÃO DO ARQUIVO ---
function gerarTxtFinal() {
    const cnpj = document.getElementById('cnpj_decl').value;
    const nome = document.getElementById('nome_decl').value;
    const endereco = document.getElementById('end_decl').value;
    const uf = document.getElementById('uf_decl').value;
    const cpfR = document.getElementById('cpf_resp').value;
    const munCod = document.getElementById('mun_decl_codigo').value;
    const file = document.getElementById('arquivo_input').files[0];

    // Validação de segurança
    if (!file) return alert("Selecione o arquivo XLSX.");
    if (!cnpj) return alert("Preencha o CNPJ.");
    if (!cpfR || cpfR.length < 5) return alert("ERRO: O CPF do Responsável é obrigatório!");

    const reader = new FileReader();
    reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const wb = XLSX.read(data, {type: 'array', raw: true});
        const planilha = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);

        let txt = "DIMOB" + "".padEnd(369, " ") + "\r\n"; // Header

        // R01 - DADOS DO DECLARANTE
        txt += "R01" + fN(cnpj, 14) + "2025" + "0" + "".padEnd(10, "0") + "0" + "00000000" + "00" 
            + fX(nome, 60) + fN(cpfR, 11) + fX(endereco, 120) + fX(uf, 2) + fN(munCod, 4) + "".padEnd(30, " ") + "\r\n";

        // R04 - VENDAS
        planilha.forEach((r, i) => {
            const codMunL = MUNICIPIOS_RFB[normalizarCidade(r.MUNICIPIO_NOME)] || "0000";
            
            txt += "R04" + fN(cnpj, 14) + "2025" + fN(i+1, 7)
                + fDoc(r.CPF_CNPJ_COMPRADOR) // Usa função inteligente CPF/CNPJ
                + fX(r.NOME_COMPRADOR, 60)
                + fDoc(r.CPF_CNPJ_VENDEDOR)  // Usa função inteligente CPF/CNPJ
                + fX(r.NOME_VENDEDOR, 60)
                + fX(r.CONTRATO, 6) 
                + fN(r.DATA_DDMMAAAA, 8)
                + fV(r.VALOR_VENDA, 14)      // NOVA FUNÇÃO MONETÁRIA
                + fV(r.VALOR_COMISSAO, 14)   // NOVA FUNÇÃO MONETÁRIA
                + fX(r.TIPO_URBANO_RURAL, 1) 
                + fX(r.ENDERECO, 60)
                + fN(r.CEP, 8) + fN(codMunL, 4) + "".padEnd(20, " ") + fX(r.UF, 2) + "".padEnd(10, " ") + "\r\n";
        });

        txt += "T9" + "".padEnd(100, " ") + "\r\n"; // Trailer

        const blob = new Blob([txt], {type: 'text/plain'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `DIMOB_2025_${fN(cnpj, 14)}.txt`;
        link.click();
    };
    reader.readAsArrayBuffer(file);
}

function baixarModelo() {
    const headers = [["SEQUENCIAL", "CPF_CNPJ_COMPRADOR", "NOME_COMPRADOR", "CPF_CNPJ_VENDEDOR", "NOME_VENDEDOR", "CONTRATO", "DATA_DDMMAAAA", "VALOR_VENDA", "VALOR_COMISSAO", "TIPO_URBANO_RURAL", "ENDERECO", "CEP", "MUNICIPIO_NOME", "UF"]];
    const ws = XLSX.utils.aoa_to_sheet(headers);
    const range = XLSX.utils.decode_range(ws['!ref']);
    for (let R = range.s.r; R <= range.e.r; ++R) {
        const colB = XLSX.utils.encode_cell({r: R, c: 1}); 
        const colD = XLSX.utils.encode_cell({r: R, c: 3});
        if (ws[colB]) ws[colB].z = '@'; 
        if (ws[colD]) ws[colD].z = '@';
    }
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Dados");
    XLSX.writeFile(wb, "Modelo_DIMOB_Vendas.xlsx");
}
</script>
</body>
</html>
